<h2>HTTP Request from inside WASM using skx/criTiCaL micro-Tcl and custom command</h2>

<p>This example uses custom command in <a href="https://github.com/skx/critical">skx/criTiCaL</a>.</p>
<p>See the output in browser developer console.</p>

<p>Actual code:</p>
<pre>

puts [httpget "https://httpbin.org/anything"]

</pre>
<script type="text/javascript">
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
